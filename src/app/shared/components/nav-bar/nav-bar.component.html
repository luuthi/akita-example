<nav>
  <div class="nav-wrapper teal lighten-2">
    <a class="brand-logo" routerLink="/">
      <img src="/assets/akita.svg" class="logo" />
    </a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li *ngIf="isLoggedIn$ | async"><a (click)="logout()">Logout</a></li>
      <li *ngFor="let item of navItems">
        <a routerLinkActive="purple-text text-darken-2" [routerLink]="item.link">{{ item.title }}</a>
      </li>
      <li>
        <a routerLinkActive="blue-text text-lighten-2" routerLink="c" [state]="{ hello: 'world' }"
        >Cart <span class="new badge">{{ count$ | async }}</span></a
        >
      </li>
    </ul>
  </div>
</nav>
